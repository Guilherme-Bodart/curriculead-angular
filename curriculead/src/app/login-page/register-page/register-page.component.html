<div class="text-center mb-5">
  <img
    src="assets/images/blocks/logos/hyper.svg"
    alt="Image"
    height="50"
    class="mb-3"
  />
  <div class="text-900 text-3xl font-medium mb-3">Cadastre-se agora!</div>
</div>

<div>
  <label for="email1" class="block text-900 font-medium mb-2">Email</label>
  <input
    id="email-register"
    type="text"
    placeholder="Email address"
    pInputText
    class="w-full mb-3"
    [(ngModel)]="email"

  />

  <label for="password1" class="block text-900 font-medium mb-2">Senha</label>
  <input
    id="password-register"
    type="password"
    placeholder="Password"
    pInputText
    class="w-full mb-3"
    [(ngModel)]="password"
  />

  <label for="password1" class="block text-900 font-medium mb-2"
    >Confirmar Senha</label
  >
  <input
    id="confirm-password-register"
    type="password"
    placeholder="Password"
    pInputText
    class="w-full mb-3"
    [(ngModel)]="confirmPassword"
  />

  <button
    pButton
    pRipple
    label="Criar Conta"
    icon="pi pi-user"
    class="w-full"
  ></button>
</div>
